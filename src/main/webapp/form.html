<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
		<title>Form Example</title>
	</head>
	<body class="lift:content_id=main">
		<div id="main" class="lift:surround?with=default;at=content">
			<h2>Form Example 1 - Server Side</h2>
			<span class="lift:FormExample1">
				<input id="example1"/>
			</span>

			<br/>
			<hr/>
			<br/>

			<h2>Form Example 2 - Validation</h2>
			<span class="lift:FormExample2">
				<input id="example2"/>
			</span>
			<ul id="example2-output"></ul>

			<br/>
			<hr/>
			<br/>

			<h2>Form Example 3 - Escaping</h2>
			<span class="lift:FormExample3">
				<input id="example3"/>
			</span>
			<ul id="example3-output"></ul>

			<br/>
			<hr/>
			<br/>

			<h2>Form Example 4 - Multiple fields</h2>
			<form class="lift:Form.ajax">
				<span class="lift:FormExample4">
					<input class="name"/>
					<input class="active"/>
					<input class="submit"/>
				</span>
			</form>
			<ul id="example4-output"></ul>
		</div>
	</body>
</html>
